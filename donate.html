<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Donate</title>
</head>
<body>      
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center sticky-top">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="i-logo" style="width:20px;" class="rounded-pill">
            Sheesh
        </a>
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"> <a class="nav-link" href="home.html"> Home </a> </li>
                <li class="nav-item"> <a class="nav-link  active" href="donate.html"> Donate </a> </li>
                <li class="nav-item"> <a class="nav-link" href="about.html"> About us </a> </li>
                <li class="nav-item"> <a class="nav-link" href="#logout"> Log Out  </a></li>
            </ul>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
        </form>
    </nav>
    <br>
    <div class="container mt-3">
        <h1 class="display-1"> Help us by donating </h1>
        <p> Appuyez sur ce bouton pour nous offrir des dons. </p>
        <button class="btn btn-primary"> Donate </button>
        
    </div>
    <div class="container mt-3">
        <p> Ou sinon veuillez remplir ce formulaire : </p>
        <form action="" class="w-75">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mt-3 mb-3"> 
                        <input type="text" class="form-control" placeholder="enter first name" name="first name">
                        <label for="first name"> First name </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" placeholder="enter name" name="name">
                        <label for="name"> Name </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-floating mt-3 mb-3">
                        <select class="form-select" id="genre" name="genre">
                            <option value="Homme">Homme</option>
                            <option value="Femme">Femme</option>
                            <option value="Malade mental">Malade mental</option>
                        </select>
                        <label for="genre" class="form-label">Choisissez votre genre:</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-floating mt-3 mb-3">
                        <input type="phone" class="form-control" placeholder="enter phonenumber" name="name">
                        <label for="phone"> Téléphone </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-floating mt-3 mb-3">
                        <input type="email" class="form-control" placeholder="enter mail" name="email">
                        <label for="email"> Email </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" placeholder="choose an username" name="username">
                        <label for="username"> Username </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control" placeholder="choose a password" name="pwd">
                        <label for="pwd"> Password </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-floating mt-3 mb-3">
                        <textarea type="text" class="form-control" placeholder="motif" name="motif"></textarea>
                        <label for="motif"> Motif </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
